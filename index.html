<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue stuff</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="poke in pokemon">
                    {{ poke.name }}
                </li>
            </ul>

            <h2>About Bulbasaur</h2>
            <ul>
                <li v-for="type in bulbasaur">
                    {{ type.type.name }}
                </li>
            </ul>
        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    pokemon: [],
                    bulbasaur: []
                },
                created () {
                    fetch('https://pokeapi.co/api/v2/pokemon/')
                    .then(response => response.json())
                    .then(json => {
                        this.pokemon = json.results
                    })
                    fetch('https://pokeapi.co/api/v2/pokemon/1/')
                    .then(response => response.json())
                    .then(json => {
                        this.bulbasaur = json.types
                    })
                }
            });
        </script>
    </body>
</html>
